{% if site.data.social-media %}
<ul>
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <li><a class="social-link" href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" target="_blank"><i class="fab {{ sm[key].fa-icon }}"></i></a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endif %}
